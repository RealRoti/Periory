<html lang="en">
<head>

<body>
  <div class="container">
    <h1>Periory - Periodic Memory</h1>

    <label for="minRange">Element Range: from </label>

    <div>
        <br>
        <label for="excludeF">Exclude F Orbit Elements</label>
    <input type="checkbox" id="excludeF" onclick="updateRange()">
        <br>
    </div>
  
    <div>
        <br>
    <button onclick="updateRange()">Update Range</button>
    <br>
    </div>
<br>
<br>
    <div id="question"></div>
    <input type="number" id="userAnswer" placeholder="Number">

    <button id="checkButton" onclick="checkAnswer()">Check</button>
    
    <button id="nextButton" onclick="displayRandomElement()" style="display: none;">Next</button>
    <div id="answer"></div>
  </div>

  <script src="script.js"></script>
